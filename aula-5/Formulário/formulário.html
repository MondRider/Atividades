<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="genero">Gênero:</label>
            <br>
            <input type="radio" name="genero" value="masculino">
            <span>Masculino</span>
            <input type="radio" name="genero" value="feminino">
            <span>Feminino</span>
            <input type="radio" name="genero" value="outro">
            <span>Outro</span>
            <br>
            <label class="sus" for="nome_sobrenome">Nome:</label>
            <input type="text" name="nome_sobrenome">
            <br>
            <label for="nome_sobrenome">Sobrenome:</label>
            <input type="text" name="nome_sobrenome">
            <br>
            <br>
            <label for="tamanhos">Tamanho:</label>
            <select name="tamanhos">
                <option value="G">Grande</option>
                <option value="M">Médio</option>
                <option value="P">Pequeno</option>
            </select>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</html>

<style>
    body {
        background-color: bisque;
        text-align: center;
    }
    fieldset {
        background-color: azure;
        width: 400px;
        text-align: center;
        font-size: 20px;
        margin: 0 auto;
    }
    .sus {
        margin-left: 42px;
    }
</style>
