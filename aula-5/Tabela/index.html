<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <div class="titulo">
        <h1>
            Tabela
        </h1>
    </div>
    <div class="tabela">
    <table border>
        <th>Frutas</th>
        <th>Verduras</th>
        <th>Grãos</th>

        <!--início da primeira linha-->
        <tr>
            <td>Banana</td>
            <td>Alface</td>
            <td>Feijão</td>
        </tr>
        <!--final da primeira linha-->

        <!--início da segunda linha-->
        <tr>
            <td>Maçã</td>
            <td>Couve</td>
            <td>Ervilha</td>
        </tr>
    </table>
    </div>
</body>
</html>

<style>
    body {
        background-color: bisque;
    }
    table {
        background-color: azure;
        margin: 0 auto;
    }
    .tabela {
        font-size: 20px;
    }
    .titulo {
        text-align: center;
    }

</style>
