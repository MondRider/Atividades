<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela</title>
</head>
<body>
    <div class="Tabela" style="color: blueviolet;">
    <table border>
        <th>Frutas</th>
        <th>Verduras</th>
        <th>Grãos</th>

        <!--início da primeira linha-->
        <tr>
            <td>Banana</td>
            <td>Alface</td>
            <td>Feijão</td>
        </tr>
        <!--final da primeira linha-->

        <!--início da segunda linha-->
        <tr>
            <td>Maçã</td>
            <td>Couve</td>
            <td>Ervilha</td>
        </tr>
    </table>
    </div>
</body>
</html>

    body {
        background-color: bisque;
